<mat-card class="product-overview mat-elevation-z0 my-2">
  <mat-card-header>
    <mat-card-title>
      <h5>{{ product.name }}</h5>
      <h6>
        <span class="category-label">Categor√≠a </span>
        <span class='category-name'> {{ product.category.name }} </span>
      </h6>
    </mat-card-title>
    <mat-card-subtitle>
      <span class='previous-price'>
        {{ product.price | currency }}
      </span>
      <span class="arrow">
        <mat-icon>arrow_right_alt</mat-icon>
      </span>
      <span class='offer-price'>
        {{ (product.price - product?.discount) | currency }}
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="product-image-container text-center">
      <img class='product-image img-fluid' src="{{ product.imageURL | showImage }}" [alt]="product.name">
    </div>
  </mat-card-content>
</mat-card>
