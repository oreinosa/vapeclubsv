<mat-card class='bg-primary text-center category'>
  <div class="row">
    <ng-container *ngIf='category; else loading'>
      <div class="col-12 col-sm-4" style='position:relative'>
        <img src="{{category?.imageURL | showImage }}" [alt]="category?.name" class='img-fluid'>
      </div>
      <div class="col-12 col-sm-8">
        <h5 class='mt-2 text-center'>{{ category?.name }}</h5>
        <p class='mt-4'>
          {{ category?.description }}
        </p>
      </div>
    </ng-container>
    <ng-template #loading>
      <div class='mx-auto'>
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
