<div class="shopping-cart-overview">
  <ng-container *ngIf='items.length;else noItems'>
    <div class="table-container">
      <table mat-table [dataSource]='dataSource'>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element">
            <p>
              {{element.product.name}}
            </p>
          </td>
          <td mat-footer-cell *matFooterCellDef>

          </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Cant </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          <td mat-footer-cell *matFooterCellDef class='pr-3'>Total </td>
        </ng-container>

        <!-- Subtotal Column -->
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Subtotal </th>
          <td mat-cell *matCellDef="let element"> {{(element.product.price * element.amount)| currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{ getTotal() | currency }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
    <button class='full-width' type='button' mat-button routerLink='/carrito'>Pagar</button>
  </ng-container>
  <ng-template #noItems>
    <h5 class='text-center'>No has agregado ning√∫n producto</h5>
  </ng-template>
</div>
