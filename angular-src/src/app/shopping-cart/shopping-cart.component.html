<mat-card class='mat-elevation-z0'>
  <mat-card-header>
    <mat-card-title>
      <h1>Carrito</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf='items.length;else noItems'>
      <div class="table-container">
        <table mat-table [dataSource]='dataSource'>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
            <td mat-footer-cell *matFooterCellDef>

            </td>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Cant </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            <td mat-footer-cell *matFooterCellDef class='pr-3'>Total </td>
          </ng-container>

          <!-- Subtotal Column -->
          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let element"> {{(element.product.price * element.amount)| currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ getTotal() | currency }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>
      <div class="row my-2">
        <button class='col-12 col-sm-10 col-md-8 col-lg-6 mx-auto' type='button' mat-button routerLink='/carrito'>Pagar</button>
      </div>
    </ng-container>
    <ng-template #noItems>
      <h5>No has agregado ning√∫n producto</h5>
    </ng-template>
  </mat-card-content>
</mat-card>
