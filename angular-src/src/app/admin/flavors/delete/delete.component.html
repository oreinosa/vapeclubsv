    <mat-card-title>
      <h2>Eliminar {{ className  | lowercase}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Â¿Seguro que quieres eliminar el {{ className | lowercase }}

  <mat-card-actions>
