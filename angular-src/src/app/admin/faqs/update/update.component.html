<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Actualizar {{ service.className }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf='object as faq'>
        <mat-form-field>
          <input matInput type="text" placeholder='Pregunta' [ngModel]='faq.question' name='question' required [readonly]='f.submitted'>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows='4' placeholder='Respuesta' [ngModel]='faq.answer' name='answer' [readonly]='f.submitted'></textarea>
        </mat-form-field>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Actualizar</button>
      <button mat-button type='button' routerLink='../../' [disabled]='f.submitted'>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
