<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Agregar {{ service.className }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder='Pregunta' [(ngModel)]='faq.question' name='question' required [readonly]='f.submitted'>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows='4' placeholder='Respuesta' [(ngModel)]='faq.answer' name='answer' [readonly]='f.submitted'></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Agregar</button>
      <button mat-button type='button' routerLink='../' [disabled]='f.submitted'>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
